<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ranGO! | Pagamento</title>
    <link rel="shortcut icon" href="icon/iconBarra.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="Fontes/FilsonProHeavy.otf">
    <link rel="stylesheet" href="stylesPagamento1.css">

</head>
<body>

<div class="container">
   
    <form action="">

        <div class="row">

            <div class="col">

                <h3 class="title">Endereço de Cobrança</h3>

                <div class="inputBox">
                    <span>Nome completo*</span>
                    <input type="text" placeholder="Digite seu nome completo">
                </div>
                <div class="inputBox">
                    <span>e-mail*</span>
                    <input type="email" placeholder="seunome@email.com.br">
                </div>
                <div class="inputBox">
                    <span>Endereço</span>
                    <input type="text" placeholder="Localização">
                </div>
                <div class="inputBox">
                    <span>Cidade</span>
                    <input type="text" placeholder="São Paulo">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>País</span>
                        <input type="text" placeholder="Brasil">
                    </div>
                    <div class="inputBox">
                        <span>Zip code </span>
                        <input type="text" placeholder="123 456">
                    </div>
                </div>

            </div>

            <div class="col">

                <h3 class="title">Pagamento</h3>

                <div class="inputBox">
                    <span>Cartões aceitos*</span>
                    <img src="icon/card_img.png" alt="">
                </div>
                <div class="inputBox">
                    <span>Nome do cartão*</span>
                    <input type="text" placeholder="Nome do cartão">
                </div>
                <div class="inputBox">
                    <span>Número do cartão*</span>
                    <input type="number" placeholder="1111-2222-3333-4444">
                </div>
                <div class="inputBox">
                    <span>Cartão de validade*</span>
                    <input type="text" placeholder="janeiro">
                </div>

                <div class="flex">
                    <div class="inputBox">
                        <span>ano de validade*</span>
                        <input type="number" placeholder="2022">
                    </div>
                    <div class="inputBox">
                        <span>CVV*</span>
                        <input type="text" placeholder="1234">
                    </div>
                </div>

            </div>
    
        </div>

        <input type="submit" value="Pagar" class="submit-btn">

    </form>

</div>    
    
</body>
</html>
